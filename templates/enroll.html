<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enroll Now</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      max-width: 1100px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-section {
      flex: 2;
      padding: 40px;
    }

    .form-section h2 {
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .qr-section {
      flex: 1;
      background-color: #f1f3f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .qr-section img {
      width: 280px;
      height: auto;
      margin-bottom: 15px;
    }

    .upi-id {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .qr-section {
        padding: 30px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h2>Complete Your Enrollment</h2>
      <form method="post" action="/enroll">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required />

        <label for="city">City:</label>
        <select name="city" id="city" required>
          <option value="">Select City</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Pune">Pune</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Other">Other</option>
        </select>

        <label for="state">State:</label>
        <select name="state" id="state" required>
          <option value="">Select State</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Delhi">Delhi</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Telangana">Telangana</option>
          <option value="Other">Other</option>
        </select>

        <label for="pincode">Pincode:</label>
        <input type="number" name="pincode" id="pincode" required />

        <label for="plan">Selected Plan Amount (Rs):</label>
        <input type="text" name="plan" id="plan" value="{{ 6990 if plan == 'basic' else 9990 }}" readonly />

        <button type="submit">✅ I Have Paid – Continue</button>
      </form>
    </div>

    <div class="qr-section">
      <img src="/static/IMG_5328.jpeg" alt="UPI QR Code" />
      <div class="upi-id">UPI ID: tanmaybhagate@oksbi</div>
    </div>
  </div>

</body>
</html>
