<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Health App{% endblock %}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .content {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav>
    <a href="/">Home</a>
    <a href="/fitness-goal">Fitness Form</a>
    <a href="/weight-loss">Weight Loss</a>
    <a href="/weight-gain">Weight Gain</a>
    <a href="/muscle-gain">Muscle Gain</a>
    <a href="https://healthbot-nt35.onrender.com" target="_blank">Assistant</a>
  </nav>

  <!-- Main Page Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
