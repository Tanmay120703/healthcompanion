{% extends "base.html" %}

{% block title %}Weight Loss{% endblock %}

{% block content %}
<div class="form-wrapper">
  <div class="form-container">
    <h1>Health Tracker</h1>
    <form action="/submit" method="post">

        <label for="name">Name:</label>
        <input type="text" name="name" required placeholder="Enter your name">

        <label for="city">City:</label>
        <input type="text" name="city" required placeholder="Enter your city">

        <label for="age">Age:</label>
        <input type="number" name="age" required placeholder="Your age">

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" name="height" step="0.1" required placeholder="e.g. 175">

        <label for="weight">Weight (kg):</label>
        <input type="number" name="weight" step="0.1" required placeholder="e.g. 70.5">

        <label for="goal">Health Goal:</label>
        <select name="goal" required>
            <option value="lose">Lose Fat</option>
            <option value="gain">Gain Muscle</option>
            <option value="maintain">Maintain Weight</option>
        </select>

        <button type="submit">Get My Nutrition Plan</button>
    </form>
  </div>
</div>

<style>
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        padding: 40px 20px;
    }

    .form-container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
